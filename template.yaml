apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-statsd
  labels:
    tier: airflow
    component: config
    release: airflow
    chart: "airflow-1.18.0"
    heritage: Helm
data:
  mappings.yml: |-
    # Licensed to the Apache Software Foundation (ASF) under one
