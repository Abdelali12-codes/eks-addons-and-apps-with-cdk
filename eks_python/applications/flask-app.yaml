deploy: "true"
#secretname: "test_secret"
ingress:
    deploy: "true"
    hosts:
      - flaskappeks.abdelalitraining.com
    healthcheckpath: "/"
    path: "/"
manifest:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: flask-app
    namespace: default
    labels:
      app: flask
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: flask
    template:
      metadata:
        labels:
          app: flask
      spec:
        containers:
        - image: 080266302756.dkr.ecr.us-east-2.amazonaws.com/flask_rest:latest
          name: flask
          ports:
          - containerPort: 5000
          resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "500Mi"
                cpu: "200m"
                
