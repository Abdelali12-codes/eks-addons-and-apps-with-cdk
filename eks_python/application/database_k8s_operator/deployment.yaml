apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-operator
  namespace: database-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-operator
  template:
    metadata:
      labels:
        app: database-operator
    spec:
      serviceAccountName: database-operator   # ðŸ”‘ use our ServiceAccount
      containers:
        - name: operator
          image: myregistry/database-operator:latest
